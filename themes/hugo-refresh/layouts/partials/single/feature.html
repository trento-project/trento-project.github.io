<h2>{{ .Params.featuredTitle }}</h2>

<div class="columns is-centered container">
    {{ range $block := .Params.featuredContent }}
    <div class="column is-one-third">
        {{ with $image := $.Page.Resources.Get $block.image }}
        {{ $imageScale := 1 }}

        {{ if hasSuffix $image "@2x.png" }}
            {{ $imageScale = 2 }}
        {{ end }}

        <img src="{{ $image.Permalink | relURL }}" width="{{ div $image.Width $imageScale}}" />
        {{ end }}
        <h3>{{ $block.title }}</h3>
        <p>{{ $block.caption }}</p>
    </div>
    {{ end }}
</div>
