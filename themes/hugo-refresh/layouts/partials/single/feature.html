<h2>{{ .Params.featuredTitle }}</h2>

<div class="columns is-centered container">
    {{ range $block := .Params.featuredContent }}
    <div class="column is-one-third">
        {{ with $image := $.Page.Resources.Get $block.image }}
        <img src="{{ $image.Permalink | relURL }}" width="150" />
        {{ end }}
        <h3>{{ $block.title }}</h3>
        <p>{{ $block.caption }}</p>
    </div>
    {{ end }}
</div>
