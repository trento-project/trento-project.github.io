<section class="hero is-large is-default is-bold">
    {{- $homepage   := .Site.Params.homepage -}}
    {{- $title      := index $homepage "title" -}}
    {{- $subtitle   := index $homepage "subtitle" -}}
    {{- $image      := index $homepage "image" -}}
    <div class="hero-body">
    <div class="container has-text-centered px-20">
        <div class="columns is-centered">
            <div class="column is-10">
                <div class="landing-caption">
                    <h1 class="title is-2 is-bold is-spaced">
                    {{- $title -}}
                    </h1>
                    {{- with $subtitle -}}
                    <p class="content is-medium xp-2">
                    {{ . }}
                    </p>
                    {{- end -}}
                    {{/*  <p>
                    <a class="button cta rounded primary-btn raised" href="{{- $buttonLink -}}">
                        {{- $buttonText -}}
                    </a>
                    </p>  */}}
                </div>
                <figure>
                    {{- $img := resources.Get $image -}}
                    <img src="{{- $img.Permalink | relURL -}}"
                         style="width:{{- .Site.Params.homepage.imageWidth -}}" alt="Hero">
                </figure>
            </div>
        </div>
    </div>
    </div>
</section>
