<div class="mainview">
    <div class="navbar is-light is-hidden-desktop">
        <div class="navbar-item">
            <a class="navbar-docs" @click="drawer = !drawer">Docs</a>
        </div>
    </div>

    <div class="sidebar-panel is-hidden-touch" style="position: fixed; top: 0; overflow:auto; padding-top: 4rem; background-color:#f3f3f3; bottom:0;">
        {{- partial "docs/sidenav.html" . -}}
    </div>

    <div class="main-panel" style="overflow-y: auto; position: absolute;">
        {{- partial "docs/content.html" . -}}
        {{- partial "footer.html" . -}}
    </div>

    <!-- Back To Top Button -->
    <div id="backtotop"><a href="#"></a></div>

    {{- partial "sidebar.html" . -}}
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Check for click events on the navbar burger icon
        $(".navbar-docs").click(function() {
            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            $(".sidebar-panel").toggleClass("is-hidden-touch");
        });
        $(".navbar-docs-close").click(function() {
            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            $(".sidebar-panel").toggleClass("is-hidden-touch");
        });
    })
</script>
